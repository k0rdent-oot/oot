apiVersion: k0rdent.mirantis.com/v1beta1
kind: ProviderInterface
metadata:
  name: cluster-api-provider-hetzner
  annotations:
    helm.sh/resource-policy: keep
  labels:
    helm.toolkit.fluxcd.io/name: cluster-api-provider-hetzner
    helm.toolkit.fluxcd.io/namespace: {{ .Release.Namespace }}
spec:
  clusterGVKs:
    - group: infrastructure.cluster.x-k8s.io
      version: v1beta1
      kind: HetznerCluster
  clusterIdentities:
    - group: ""
      version: v1
      kind: Secret
  clusterIdentityKinds:
    - Secret
  description: "Hetzner infrastructure provider for Cluster API"
